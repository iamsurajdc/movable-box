<nav class="navbar sticky-top navbar-dark bg-primary">
  <a class="navbar-brand">
    <img
    src="https://media-exp1.licdn.com/dms/image/C510BAQEOSRoCANSeUg/company-logo_200_200/0?e=1612396800&v=beta&t=4rX8ELX5-NxAZf86eIc5umF1HofMIt7nY3uhGzxgCvg"

      class="d-inline-block align-top"
    />

      <b>
        <h1>{{ title }}</h1>
      </b>
  </header>

<div class="container-fluid text-center col-md-auto">
  <hr />
  <button class="btn btn-primary" (click)="AddBox()" type="submit">
    Add Magic!
  </button>
  <button class="btn btn-primary mr-l-10" (click)="Clear()" type="submit">
    Clear
  </button>
</div>

<div class="container text-center col-md-auto">
  <hr />
  <div
    class="col-sm-2 col-md-2 col-lg-2"
    id="BoxParent"
    *ngFor="let square of Boxes; let i = index"
  >
    <div
      (click)="OnBox(i)"
      class="square"
      [ngStyle]="{
        'z-index': i,
        background: SquareFocusedId == i ? 'yellow' : ''
      }"
      [id]="i"
    >
      {{ i }}
    </div>
  </div>
</div>
